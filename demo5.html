<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>侦听器/观察者/监听器</title>
    <script src="vue-2.6.11/dist/vue.js"></script>
</head>
<body>
<div id="box">
    用户名：<input type="text" v-model="username">
    <h3>{{length}}</h3>
    <!--v-show指令，true显示，false不显示-->
    <h3 v-show="isShow" :style="warning">{{messages}}</h3>
</div>

<script>
    new Vue({
        el:'#box',
        data:{
            username:'',
            length:0,
            messages:'用户名太短了',
            isShow:false,
            warning:'color:red'
        },
        // 侦听器，监听页面中变量的变化
        watch:{
            username:function(){
                this.length++;
                if(this.length < 6){
                    this.isShow = true;
                }else{
                    this.isShow = false;
                }
            }
        }
    })
</script>
</body>
</html>
